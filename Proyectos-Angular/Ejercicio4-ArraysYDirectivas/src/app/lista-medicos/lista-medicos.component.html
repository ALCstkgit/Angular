<button (click)="addMedico()">Agregar Medico</button>
<div *ngIf="medicos.length>0">
    <table>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Cedula</th>
            <th>Imagen</th>
        </tr>
        <tr *ngFor="let m of medicos">
            <td>{{m.nombre}}</td>
            <td>{{m.apellido}}</td>
            <td>{{m.cedula}}</td>
            <td><img [src]="m.img"></td>
        </tr>
    </table>
</div>

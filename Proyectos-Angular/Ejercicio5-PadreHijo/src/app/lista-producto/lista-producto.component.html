<div *ngIf="productos.length>0">
    <table>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th colspan="2">Tipo</th>
        </tr>
        <tr *ngFor="let p of productos">
            <td>{{p.id}}</td>
            <td>{{p.nombre}}</td>
            <td>{{p.cantidadExistencias}}</td>
            <td>{{p.precio}}</td>
            <td>{{p.tipo}}</td>
            <td><button (click)="comprar(p.id)">Comprar</button></td>
        </tr>
    </table>
</div>

Nombre:<input type="text" [(ngModel)]="producto.nombre"><br>
Cantidad:<input type="number" [(ngModel)]="producto.cantidadExistencias"><br>
Precio:<input type="number" [(ngModel)]="producto.precio"><br>
Tipo:<select [(ngModel)]="producto.tipo">
    <option *ngFor="let t of tipos" [value]="t">{{t}}</option>
</select><br>
<button (click)="addProducto()">Añadir Producto</button><br><br>
<app-lista-producto [productos]="productos"></app-lista-producto>
